name: News Scraper Bot

on:
  schedule:
    # THAY ĐỔI: Chạy mỗi 5 phút, từ 1h-15h (UTC), tức là 8h-22h (giờ VN)
    - cron: '*/5 1-15 * * *'
  
  # Vẫn giữ lại để chạy thủ công
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: python scraper.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          # Dòng này vẫn RẤT QUAN TRỌNG để logic xóa file hàng ngày
          # chạy đúng giờ Việt Nam
          TZ: 'Asia/Ho_Chi_Minh' 

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add processed_links.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update processed links database"
            git push
          else
            echo "Không có thay đổi về link."
          fi